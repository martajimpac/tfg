<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de correo electrónico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .container h1 {
            color: #5371AA;
            margin-bottom: 10px;
        }
        .container p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .logo {
           width: 150px;
           height: auto;
           margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #5371AA;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #435a8a;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo de la página -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Logotipo_del_Ministerio_de_Defensa.svg/1920px-Logotipo_del_Ministerio_de_Defensa.svg.png" alt="Logo" class="logo">
    <h1>¡Correo confirmado!</h1>
    <p>Tu correo electrónico ha sido confirmado exitosamente.</p>
    <p>Haz clic en el botón para ir a la página de inicio de sesión.<br>Es necesario tener la aplicación descargada en el dispositivo en el que estás leyendo este mensaje para que el enlace funcione.</p>
    <button class="btn" onclick="redirectToApp()">Ir a inicio de sesión</button>
</div>

<!-- JavaScript para redirigir al hacer clic en el botón -->
<script>
    function redirectToApp() {
        window.location.href = "eval24://evalapp.com/login/"; // Redirige al link de la app
    }
</script>
</body>
</html>
