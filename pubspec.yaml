name: modernlogintute
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.3.3
  image_picker: ^1.0.7
  curved_navigation_bar: ^1.0.3
  google_nav_bar: ^5.0.6 #QUITAR
  convert: ^3.1.1 #QUITAR
  dropdownfield2: ^1.0.7
  equatable: ^2.0.5
  go_router: ^13.2.2
  logger: ^2.2.0
  flutter_native_splash: 2.3.11
  envied: ^0.5.4+1
  flutter_localizations:
    sdk: flutter
  #http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  envied_generator: ^0.5.4+1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - lib/images/
  fonts:
     - family: Manrope
       fonts:
         - asset: lib/theme/fonts/Manrope-Medium.ttf
